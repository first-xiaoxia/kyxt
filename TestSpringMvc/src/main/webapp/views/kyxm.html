<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/TestSpringMvc/scripts/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/TestSpringMvc/scripts/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/TestSpringMvc/styles/common.css"/>
	<link rel="stylesheet" type="text/css" href="/TestSpringMvc/styles/demo.css">
	<link rel="stylesheet" type="text/css" href="/TestSpringMvc/styles/user.css">
	<script type="text/javascript" src="/TestSpringMvc/scripts/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/TestSpringMvc/scripts/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/TestSpringMvc/scripts/easyui/jquery.easyui.mobile.js"></script>
	<script type="text/javascript" src="/TestSpringMvc/scripts/common/common.js"></script>
	
</head>
<body>
	<table id="tab" style="height: auto"></table>
	<div id="tb">
		<div class="btns" id="btn1">
		<a href="#" id="sear" class="easyui-linkbutton" iconCls="icon-search" onclick="doSearch()">查询</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="doedit()">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="doadd()">新增</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="doClear()">重置</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="doDelete()">删除</a>
		</div>
		<div id="term" class="terms" >
			<div>项目名称<input class="easyui-textbox" id="xmmc" style="width: 150px;height: 25px;"></div>
			<div>项目性质<select id="xmxz" name = "xmxz"  class="easyui-combobox"  style="width: 155px">
				<option value="0" >--请选择--</option>
				<option  value="1">国家级</option>
				<option value="2">省级</option>
				<option  value="3">省级以下</option>
				<option value="4">其他</option>
			</select>
			</div>
			<div>开始时间<input id="starDate" name = "starDate"  class="easyui-datetimebox" data-options="formatter:ww3,parser:w3,editable:false" style="width: 155px" /></div>
			<div>结束时间<input id="endDate" name = "endDate"  class="easyui-datetimebox" data-options="formatter:ww3,parser:w3,editable:false" style="width: 155px" /></div>

		</div>
	</div>
	<div id="wid" class="easyui-window" data-options="title:'修改用户信息',collapsible:false,
		maximizable:true,modal:true,closed:true,scrollbarSize:0" style="height:100%;width:100%;">
		<form class="form" id="form1" style="text-align: center">
			<div style="width: 98%">
				<span>编号  ：</span><input id="fid" name="id" class="easyui-textbox" disabled style="width: 240px" >

			</div>
			<div style="width: 98%">
				<span>账号  ：</span><input id="fuserName" name="userName" class="easyui-textbox" disabled style="width: 240px" >

			</div>
			<div style="width: 98%"><span>密码：</span><input id="fpassword" name = "password" class="easyui-textbox"  style="width: 240px">

			</div>
			<div style="width: 98%">
				<span>姓名  ：</span><input id="fyhmc" name="yhmc" class="easyui-textbox"  style="width: 240px">
			</div>
			<div style="width: 98%">
				<span>性别：</span>
				</span><input id="fyhxb" name="yhxb" class="easyui-combobox"  style="width: 240px">
			</div>

			<div style="width: 98%">
				<span>岗位：</span>
				<input id="fjslb" name = "jslb"  class="easyui-combobox"  style="width: 240px"/>

				</input>
			</div>
			<div style="width: 98%">
				<span>类型：</span><input id="fuserType" name = "userType" class="easyui-combobox"  style="width: 240px">

			</div>
			<div style="width: 98%">
				<span>证件号：</span><input id="fsfzhm" name = "sfzhm" class="easyui-textbox"  style="width: 240px">

			</div>
			<div class="btnss">
				<a href="#" class="easyui-linkbutton"  onclick="dosave()">保存</a>
				<a href="#" class="easyui-linkbutton"  onclick="doback()">返回</a>
			</div>

		</form>
	</div>
	<div id="wid1" class="easyui-dialog"
		 style="width:100%; height:100%" closed="true" modal="true" title="项目申报" modal="true">
		<form class="form" id="kyxm_add_form" style="text-align: center" >
			<div style="width: 98%">
				<span>项目名称  ：</span><input id="add_xmmc" name="xmmc" class="easyui-textbox" style="width: 240px" >

			</div>
			<div style="width: 98%"><span>项目性质：</span><input id="add_xmxz" name = "xmxz" class="easyui-combobox"  style="width: 240px">

			</div>
			<div style="width: 98%">
				<span>学科分类  ：</span><input id="add_xkfl" name="xkfl" class="easyui-textbox"  style="width: 240px">
			</div>
			<div style="width: 98%">
				<span>开始时间：</span>
				</span><input id="add_kssj" name="kssj" class="easyui-datetimebox" data-options="formatter:ww3,parser:w3,editable:false" style="width: 240px">
			</div>

			<div style="width: 98%">
				<span>完成时间：</span>
				<input id="add_jhwcsj" name = "jhwcsj"  class="easyui-datetimebox" data-options="formatter:ww3,parser:w3,editable:false"  style="width: 240px"/>

				</input>
			</div>
			<div style="width: 98%">
				<span>项目责任人：</span><input id="add_fzr" name = "fzr" class="easyui-textbox"  style="width: 240px">

			</div>
			<div style="width: 98%">
				<span>项目参与人：</span><input id="add_xmcyry" name = "xmcyry" class="easyui-textbox"  style="width: 240px">

			</div>

			<div class="btnss">
				<a href="#" class="easyui-linkbutton"   onclick="addSave()">保存</a>
				<a href="#" class="easyui-linkbutton"   onclick="doback()">返回</a>
			</div>

		</form>
	</div>
	
	
</body>
<script type="text/javascript" src="/TestSpringMvc/scripts/kyxm.js"></script>
</html>
